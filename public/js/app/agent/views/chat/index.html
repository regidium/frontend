<div class="col-md-12">
    <h3>Messages</h3>

    <div class="well message-spot overflowable" auto-scroll>
        <p ng-repeat='message in messages'>
            {{message.owner.fullname}}: {{message.text}}
        </p>
    </div>

    <form ng-submit='sendMessage()'>
        <input ng-model='message' />
        <button type='submit' translate class="btn btn-success">Send</button>
    </form>
</div>
