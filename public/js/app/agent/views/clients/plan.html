<div ng-include="'js/app/agent/views/clients/menu.html'"></div>

<div class="col-md-9" role="main">
    <div class="content">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h1 translate>Select Client Plan</h1>
            </div>
            <form ng-submit='submit()' name="plan_form" class="form-horizontal" role="form">
                <fieldset>
                    <div class="form-group col-sm-10">
                        <div class="radio" ng-repeat="plan in plans">
                            <label>
                                <input ng-model="client.plan" type="radio" value="{{plan.uid}}" />
                                {{plan.name}} <b>{{plan.cost}}$</b>
                                <br/>
                                <span ng-if="plan.count_agents">{{plan.count_agents}}</span><span ng-if="!plan.count_agents">&infin;</span> <span translate>agents and </span> <span ng-if="plan.count_chats">{{plan.count_chats}}</span><span ng-if="!plan.count_chats">&infin; <span translate>chats</span>
                            </label>
                        </div>
                    </div>
                    <p>
                        <button type="submit" ng-disabled="plan_form.$invalid" class="btn btn-lg btn-primary btn-block">Select</button>
                    </p>
                    <p>
                        <button class="btn btn-lg btn-danger btn-block" type="button" data-dismiss="modal" aria-hidden="true">Close</button>
                    </p>
                </fieldset>
            </form>
        </div>
    </div>
</div>
