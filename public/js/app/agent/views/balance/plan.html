<div class="col-md-12" role="main">
    <div class="content">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h1 translate>Select Widget Plan</h1>
            </div>
            <form ng-submit='submit()' name="plan_form" role="form">
                <fieldset>
                    <div class="form-group col-sm-10">
                        <div class="radio">
                            <label>
                                <input ng-model="plan" type="radio" value="1" />
                                <span translate>Base</span> <b>0$</b>
                                <br/>
                                <span>1</span><span translate>agent available</span>
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input ng-model="plan" type="radio" value="2" />
                                <span translate>Company</span> <b>10$</b>
                                <br/>
                                <span>1</span> <span translate>agents available and each following agent costs</span> <span>500</span>
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input ng-model="plan" type="radio" value="3" />
                                <span translate>Corporation</span>
                                <br/>
                                <span>1</span> <span translate>agents available and each following agent costs</span> <span>550</span>
                            </label>
                        </div>
                    </div>
                    <div class="form-group col-sm-12">
                        <button type="submit" ng-disabled="plan_form.$invalid" class="btn btn-lg btn-primary btn-block" translate>Select</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
