<div ng-include="'js/app/agent/views/visitors/menu.html'"></div>

<div class="col-md-9" role="main">
    <div class="content">
        <div class="panel panel-default">
            <div class="panel-heading">
                <span translate>Visitor List</span>
                <input type="text" ng-model="search" class="form-control" placeholder="Search" />
            </div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th translate>Avatar</th>
                        <th translate>IP</th>
                        <th translate>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in users | filter:search | orderBy:'uid'" class="panel panel-default" ng-class="{ online: user.online }">
                        <td><img ng-src="{{user.person.avatar}}" height="20px" /></td>
                        <td>{{user.person.ip}}</td>
                        <td>
                            <a href="/agent/chat/{{user.uid}}" class="btn btn-success" translate>Chat</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
