<div ng-include="'js/app/agent/views/settings/widget/_menu.html'"></div>

<div class="col-md-9" role="main">
    <div class="content">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h1 translate>Select Widget Plan</h1>
            </div>
            <form ng-submit='submit()' name="plan_form" class="form-horizontal" role="form">
                <fieldset>
                    <div class="form-group col-sm-10">
                        <div class="radio">
                            <label>
                                <input ng-model="widget.plan" type="radio" value="1" />
                                Base <b>0$</b>
                                <br/>
                                <span>2</span><span translate>agents and </span>10<span translate>chats</span>
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input ng-model="widget.plan" type="radio" value="2" />
                                Expanded <b>10$</b>
                                <br/>
                                <span>20</span><span translate>agents and </span>100<span translate>chats</span>
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input ng-model="widget.plan" type="radio" value="3" />
                                Unlimited <b>100$</b>
                                <br/>
                                <span>∞</span><span translate>agents and </span>∞<span translate>chats</span>
                            </label>
                        </div>
                    </div>
                    <p>
                        <button type="submit" ng-disabled="plan_form.$invalid" class="btn btn-lg btn-primary btn-block">Select</button>
                    </p>
                </fieldset>
            </form>
        </div>
    </div>
</div>
