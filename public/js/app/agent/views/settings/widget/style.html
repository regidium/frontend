<script>
    $(":file").filestyle({buttonBefore: true, input: false, icon: false});
</script>

<div class="col-md-12" role="main">
    <div block-ui="styleBlockUI"></div>
    <div class="content">
        <form ng-submit='submit()' name="style_form" class="form-horizontal" role="form">
            <fieldset>
                 <div class="form-group col-sm-12">
                        <div class="media">
                        <div class="pull-left" ng-show="settings.company_logo">
                            <img id="logo" class="company-logo img-thumbnail media-object" ng-src="{{settings.company_logo}}?width=45&height=45&t={{t}}" />
                        </div>
                        <div class="media-body">
                            <label class="col-sm-2 control-label" translate>Logo</label>
                            <div class="input-group">
                                <span class="input-group-btn">
                                    <input ng-file-select type="file" class="filestyle" data-input="false" />
                                </span>
                                <input type="text" class="form-control" placeholder="Company Logo" ng-disabled="true" ng-model="settings.company_logo" />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-danger" ng-click="removeLogo()">
                                        <span class="glyphicon glyphicon-trash"></span> <span translate>Remove</span>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group col-sm-12">
                    <label class="col-sm-2 control-label" translate>Header color</label>
                    <div class="col-sm-10">
                        <input type="color" class="form-control" placeholder="Header color" ng-model="settings.header_color" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" translate>Title online</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Title online" ng-model="settings.title_online" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" translate>Title offline</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Title offline" ng-model="settings.title_offline" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" translate>Language</label>
                    <div class="col-sm-10">
                        <select type="text" class="form-control" placeholder="Language" ng-model="settings.language">
                        <option value="auto" translate>Auto</option>
                        <option value="en">English</option>
                        <option value="ru">Русский</option>
                        </select>
                    </div>
                </div>
                <div class="form-group col-sm-12">
                    <button type="submit" ng-disabled="style_form.$invalid" class="btn btn-lg btn-primary btn-block">Save</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
